<div @myInsertRemoveTrigger class="insert-remove-container" style="display: flex; justify-content: center; align-items: center; height: 20rem; flex-direction: column" >
  <h3>Register to our DashBoard</h3>
  <div class="p-grid p-fluid">
    <div class="p-col-12 p-md-4">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Username">
      </div>
    </div>
  </div>
  <div >
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
      <input type="password" placeholder="Password"/>
    </div>
  </div>
  <div style="margin-top: 10px" >
    <button pButton label="Register" ></button>
  </div>

  <div style="margin-top: 10px">
    <div><p>Already registered ? Go to Login Page, <button pButton label="here" [routerLink]="'/view/Login'" ></button> </p>  </div>
  </div>


</div>
